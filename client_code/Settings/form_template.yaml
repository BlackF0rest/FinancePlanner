components:
- components:
  - layout_properties: {grid_position: 'JIVCVT,SABBEH'}
    name: label_1
    properties: {bold: true, font: arial, font_size: 16, text: Settings}
    type: Label
  - components:
    - components:
      - layout_properties: {col_xs: 0, row: JZULVC, width_xs: 12}
        name: lb_days
        properties: {align: center, text: Days calculated into the future (affects performance)}
        type: Label
      - event_bindings: {click: bt_minus_days_click}
        layout_properties: {col_xs: 0, row: LPIREU, width_xs: 3}
        name: bt_minus_days
        properties: {role: outlined-button, text: '-'}
        type: Button
      - layout_properties: {col_xs: 4, row: LPIREU, width_xs: 4}
        name: lb_days_future
        properties: {align: center, text: '24'}
        type: Label
      - event_bindings: {click: bt_plus_days_click}
        layout_properties: {col_xs: 9, row: LPIREU, width_xs: 3}
        name: bt_plus_days
        properties: {role: outlined-button, text: +}
        type: Button
      - layout_properties: {col_xs: 0, row: GAFUOK, width_xs: 12}
        name: bt_dev_tip
        properties: {role: outlined-button, text: Tip the Developer}
        type: Button
      layout_properties: {grid_position: 'FGLZDG,AUALZO'}
      name: grid_panel_1
      properties: {}
      type: GridPanel
    layout_properties: {grid_position: 'KHYOCZ,BMPCYO'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- data_bindings: []
  layout_properties: {slot: title}
  name: Heading
  properties: {bold: true, font: arial, text: Finance Planner}
  type: Label
- components:
  - event_bindings: {click: button_now_click}
    layout_properties: {grid_position: 'TDTDDO,KECLQX'}
    name: button_now
    properties: {icon: 'fa:line-chart', role: outlined-button, text: Home}
    type: Button
  - event_bindings: {click: button_logs_click}
    layout_properties: {grid_position: 'UFRLDB,PNHTZZ'}
    name: button_logs
    properties: {icon: 'fa:arrows-h', role: outlined-button, text: Transactions}
    type: Button
  - event_bindings: {click: button_insights_click}
    layout_properties: {grid_position: 'BJFQPW,ACICKG'}
    name: button_insights
    properties: {icon: 'fa:area-chart', role: outlined-button, text: Insights}
    type: Button
  - event_bindings: {click: button_setting_click}
    layout_properties: {grid_position: 'FAVWWE,LAAHCW'}
    name: button_setting
    properties: {enabled: false, icon: 'fa:gear', role: outlined-button, text: Settings}
    type: Button
  layout_properties: {slot: left-nav}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
