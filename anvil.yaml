allow_embedding: false
db_schema:
  accounts:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: User_ID
      target: users
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: Account_Name
      type: string
    - admin_ui: {order: -1, width: 200}
      name: Account_ID
      type: number
    server: full
    title: accounts
  dailytotals:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: date
      type: date
    - admin_ui: {order: 1, width: 200}
      name: total_income
      type: number
    - admin_ui: {order: 2, width: 200}
      name: total_outcome
      type: number
    - admin_ui: {order: 3, width: 200}
      name: net_total
      type: number
    server: full
    title: DailyTotals
  icons:
    client: none
    columns:
    - admin_ui: {order: 1, width: 200}
      name: Icon
      type: media
    - admin_ui: {order: 0, width: 200}
      name: category
      type: string
    server: full
    title: Icons
  transactions:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: InOut_ID
      type: number
    - admin_ui: {order: 1, width: 200}
      name: Type
      type: string
    - admin_ui: {order: 2, width: 200}
      name: Category
      target: icons
      type: link_single
    - admin_ui: {order: 3, width: 200}
      name: Amount
      type: number
    - admin_ui: {order: 4, width: 200}
      name: From_Account_ID
      target: accounts
      type: link_single
    - admin_ui: {order: 5, width: 200}
      name: To_Account_ID
      target: accounts
      type: link_single
    server: full
    title: Transactions
dependencies: []
name: M3 App 2
package_name: M3_App_2
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: false, enable_automatically: true, remember_me_days: 7, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
startup: {module: Home, type: form}
startup_form: null
